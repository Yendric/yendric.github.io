<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/style.css?v=56456" media="screen" type="text/css">
    <link rel="stylesheet" href="/assets/css/print.css" media="print" type="text/css">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/-pJqS9cEylc4/AAAAAAAAAAI/AAAAAAAAAPg/cQgFuh5S_RQ/s288-mo-c-c0xffffffff-rj-k-no/photo.jpg" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="https://yendric.github.io">
          <h1>Yendrics github site.</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          <a href="https://github.com/Yendric" class="button"><small>Volg mij op</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <p>Vergeet me niet te volgen :D</p>
        </aside>
      </div>
    </div>
  </body>
</html>
